<!DOCTYPE html>
<html>
<head>
	<title>OZNZMMA</title>
	<script src="lib/jquery-2.2.3.min.js"></script>

	<link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<script src="js/app.js"></script>
	<script src="js/p4pListFactory.js"></script>
	<script src="js/countryThemeFactory.js"></script>
	<script src="js/oznzmmaController.js"></script>
		<script src="js/p4pController.js"></script>



</head>


<body ng-app="oznzmma" ng-controller="oznzmmaController" ng-style="oznzStyleBg">
	<div class="container">


		<!-- Container -->

		<!--Nav -->
		<nav class="navbar navbar-trans navbar-fixed-top" >
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img class="navbar-brand" id="brand-img" src="img/mma-icon.png">

					<a class="navbar-brand" href="#" alt="OZNZMMA" ng-style="oznzStyle">OZNZMMA</a>
				</div>

				

				<div class="collapse navbar-collapse" id="navigationbar">
					<ul class="nav navbar-nav">
						<li>
							<a href="#" ng-style="oznzStyle">Home</a>
						</li>
						<li>
							<a href="#" ng-style="oznzStyle">Fighters</a>
						</li>
					</ul>


					<ul class="nav navbar-nav navbar-right">

						<!--Dev tools DD-->
						<li dropdown>
							<a href="#" type="button" id="dropdownMenuTools" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="display: inline-block; color:red;">
								Dev Tools
							</a>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuTools">
								<p>Add Fighter 2 p4p</p>


								<form>
									Name<input type="text" ng-model="dev-fighter.name" class="form-control" /><br />
									<input style="display: inline;"type="submit" value="Save" class="btn btn-default" ng-click="insertStatic()"/>
								</form>
							</li>
						</ul>
					</li>


					<!--Countries DD-->
					<li dropdown>
						<a href="#" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="display: inline;">
							<img src="img/oz-48.png">
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu" id="dropdownMenuCountries">
							<li ng-repeat="country in countries">
								<a href="#"  class="country-drop">
									<img class="country-image" ng-src="img/{{country.flag}}">
									<div class="country-drop-name">{{country.name}}</div> 
								</a>
							</li>
						</ul>
					</li>
				</ul>

			</div>
		</div> <!--container end-->
	</nav> <!--nav end-->

	<div class="container">


<!--Body - heading-->

		<div class="body-sum">
			<h1 class="header" ng-style="oznzStyle">OZNZMMA</h1>

		</div>


<!--Body - search-->


		<div class="body-search fighter-search">
			<div class="input-group">
				<input type="text" class="search-bar form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-search" type="button">Search</button>
				</span>

			</div><!-- /input-group -->
			<button class="btn btn-primary advanced" ng-click="advancedDetails = !advancedDetails">Advanced</button>

			<div class="ad-search" ng-if="advancedDetails">

				<p>works</p>


			</div>

		</div><!-- /body-search -->

		<div class="body-p4p" ng-controller="p4pController">
	<img src="img/ellipsis.svg" class="loader" ng-show="loading">
			<ul>
				<li ng-repeat="fighter in p4pList" >
					<div class="p4p-fighter-block">
						<a href="#"><h4 class="p4p-fighter-name">{{fighter.name}}</h4></a>

						<img ng-src="img/oz-16.png" class="p4p-fighter-pic" ng-if="fighter.country == 'OZ'">
						<img ng-src="img/nz-16.png" class="p4p-fighter-pic" ng-if="fighter.country == 'NZ'">

					</div>
				</li>
			</ul>

		</div>
		<div class="body-spot">

			<p>spot</p>

		</div>




	</div>  <!--container end-->

</div>

</body>
</html>
